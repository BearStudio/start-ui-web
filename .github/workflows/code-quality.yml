name: ðŸ”Ž Code Quality

on:
  push:
    branches: [main]
  pull_request:

jobs:
  setup:
    name: ðŸ“¦ Setup dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install

  typescriptChecker:
    name: ðŸŸ¦ TypeScript Checker
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install

      - name: Run Typescript checker
        run: pnpm run lint:ts

  linter:
    name: ðŸ§¹ Linter
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install

      - name: Run eslint
        run: pnpm run lint:eslint

  tests:
    name: ðŸ”¬ Tests
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install

      - name: Run tests
        run: pnpm run test:ci
