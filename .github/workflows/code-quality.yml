name: ðŸ”Ž Code Quality

on:
  push:
    branches: [main]
  pull_request:

jobs:
  linter:
    name: ðŸ§¹ Linter
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install

      - name: Run eslint
        run: pnpm run lint:eslint

  typescriptChecker:
    name: ðŸŸ¦ TypeScript Checker
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20, 22, 24, 'lts/*']
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install

      - name: Run Typescript checker
        run: pnpm run lint:ts

  tests:
    name: ðŸ”¬ Tests
    timeout-minutes: 10
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20, 22, 24, 'lts/*']
    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install

      - name: Run tests
        run: SKIP_ENV_VALIDATION=true pnpm run test:ci
